    function isAmi(num1,num2)
    
    {
        if(addfactors(getFactors(num1)) == addfactors(getFactors(num2)))
        {

            document.getElementById("isAmic").innerHTML = num1+ " and " + num2 + " are amicable";
            document.getElementById("showfac1").innterHTML = "First Number Factors:" + showFactors(num1);
            document.getElementById("showfac2").innterHTML = "Second Number Factors:" + showFactors(num2);
            return true;
        }
        document.getElementById("isAmic").innerHTML = num1+ " and " + num2 + " are not amicable";
        document.getElementById("showfac1").innterHTML = "First Number Factors:" + showFactors(num1);
            document.getElementById("showfac2").innterHTML = "Second Number Factors:" + showFactors(num2);
        return false;
    }
    
    

    function isFactor(num1, test)
    {
        
       /* var x = "true";
        var y = "false";*/

        if(num1%test==0)
        {
            /*document.write(x);*/
            return true;
        }
            /*document.write(y);*/
       return false;

    }

    function showFactors(arr)
    {

        /*var arr = [4,5,5,6,7,8,3];*/
        var text = " ";
       for (var i = 0; i< arr.length; i++)
       {
           text = text + arr[i]+ " "
       }
       /*document.getElementById("showfac").innerHTML = text;*/
    }

    function addfactors(arr)
    {
        var sum = 0;
        for (var i = 0; i< arr.length; i++)
       {
          sum = sum + arr[i];
       }
       /*document.write(sum);*/
       return sum; 
    }

    function getFactors(num)
    {
        var arr = [];


        for(var i = 1; i < num; i++)
        {
            if (isFactor(num,i) == true)
            {
                arr.push(i);
            }
        }
        /*document.write(arr);*/
        return arr;
    }
</script>
